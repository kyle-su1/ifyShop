databases:
  # 1. Managed PostgreSQL (Database)
  - name: cxc2026-db
    plan: free
    databaseName: cxc2026
    user: cxc_user
    region: oregon

services:
  # 2. Backend (Docker Service)
  - type: web
    name: cxc2026-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cxc2026-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: SERPAPI_API_KEY
        sync: false
      - key: SNOWFLAKE_USER
        sync: false
      - key: SNOWFLAKE_PASSWORD
        sync: false
      - key: SNOWFLAKE_ACCOUNT
        sync: false
      - key: SNOWFLAKE_WAREHOUSE
        sync: false
      - key: SNOWFLAKE_DATABASE
        sync: false
      - key: SNOWFLAKE_SCHEMA
        sync: false

  # 3. Frontend (Node Service serving Static Site)
  - type: web
    name: cxc2026-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: cxc2026-backend
          property: url
